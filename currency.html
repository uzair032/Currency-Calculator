<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Calculator</title>
    <link rel="icon" href="https://w7.pngwing.com/pngs/800/586/png-transparent-green-desk-calculator-cartoon-illustration-calculator-supplies-electronics-school-supplies.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 offset-3">
                <h1>Currency Calculator</h1>
            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Enter amount</label>
                <input type="number" class="form-control" id="formGroupExampleInput" placeholder="$$$">
            </div>
            <!-- From currency -->
            <div class="form-group">
              <label for="exampleFormControlSelect1">Select your Currency</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option value="USD">US Dollar</option>
                <option value="QAR">Qatari Riyal</option>
                <option value="GBP">Britsh Pound</option>
                <option value="PKR">Pakistani Rupee</option>
                <option value="INR">Indian Rupee</option>
                <option value="SAR">Saudi Riyal</option>
              </select>
            </div>
            <!-- To currency -->
            <div class="form-group">
                <label for="exampleFormControlSelect2">Select in which Currency you want</label>
                <select class="form-control" id="exampleFormControlSelect2">
                  <option value="USD">US Dollar</option>
                  <option value="QAR">Qatari Riyal</option>
                  <option value="GBP">Britsh Pound</option>
                  <option value="PKR">Pakistani Rupee</option>
                  <option value="INR">Indian Rupee</option>
                  <option value="SAR">Saudi Riyal</option>
                </select>
              </div>
            <button onclick="convertCurrency()" class="btn btn-primary">Covert</button>
        </form>
        <div class="row">
            <div class="col-6 offset-3">
                <p id="result"></p>
            </div>
        </div>

    </div>
    <script src="currency.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
